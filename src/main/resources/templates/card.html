<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="../static/css/registration.css" th:href="@{/css/registration.css}" rel="stylesheet"  />
    <title>Title</title>
</head>
<body>
<div class="main">
    <h1>Send money</h1>
    <form class="form" th:method="POST" th:object="${transactionModel}" th:action="@{/transaction/transfer}">
        <input type="number" class="input" placeholder="Receiver' Card ID" th:field="*{receiverId}">
        <input type="number" class="input" placeholder="Money" th:field="*{money}">
        <input type="hidden" th:value="${senderId}" th:attr="name='senderId'">
        <input type="submit" class="submit" value="Send">
    </form>

</div>

</body>
</html>
