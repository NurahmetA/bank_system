<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Title</title>
</head>
<body class="bg-light">
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Transaction</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Home</a>
    </nav>
    <a class="btn btn-outline-primary" th:href="@{/logout}">Log out</a>
</div>
<div class="main">
    <div class="container">
        <form class="form" th:method="POST" th:object="${transactionForm}" th:action="@{/transaction/transfer}">
            <h3>Receiver' Card ID</h3>
            <input type="number" class="form-control mb-3" placeholder="Write the Card ID of receiver" th:field="*{receiverId}">
            <h3>Amount of Money</h3>
            <input type="number" class="form-control mb-3" placeholder="Amount of Money" th:field="*{money}">
            <input type="hidden" th:value="${senderId}" th:attr="name='senderId'">
            <input type="submit" class="btn btn-success" value="Send">
        </form>
    </div>

</div>

</body>
</html>
